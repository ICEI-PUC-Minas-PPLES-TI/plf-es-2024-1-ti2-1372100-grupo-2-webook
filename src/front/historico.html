<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Livros Emprestados</title>
    <link href="/webook/src/front/historico.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        const apiUrl = 'http://localhost:8080/emprestimo';

        async function fetchLivrosDevolucao() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log('Dados recebidos da API:', data);

                const livrosTable = document.getElementById('livros-table');
                const tbody = livrosTable.getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                for (const emprestimo of data) {
                    if (emprestimo.dataDevolucao) {  // Filtrar livros devolvidos
                        const livroDanificado = emprestimo.motivoTaxa && emprestimo.taxaExtra;
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                            <td>${emprestimo.id}</td>
                            <td>${emprestimo.dataEmprestimo.join('/')}</td>
                            <td>${emprestimo.dataDevolucao.join('/')}</td>
                            <td>Livro Devolvido</td>
                            <td>${livroDanificado ? 'Livro devolvido danificado' : 'Livro em bom estado'}</td>
                        `;
                        tbody.appendChild(newRow);
                    }
                }

                if (tbody.innerHTML === '') {
                    console.log('Nenhum livro devolvido encontrado.');
                }
            } catch (error) {
                console.error('Erro ao buscar livros:', error);
            }
        }

        window.onload = fetchLivrosDevolucao;
    </script>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/Main.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="search" placeholder="Buscar Empréstimo..." class="search-bar" id="searchInput">
                <button class="search-button" onclick="buscarEmprestimo()">Buscar</button>
            </div>
        </div>
    </header>

    <table id="livros-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data de Empréstimo</th>
                <th>Data de Devolução</th>
                <th>Status</th>
                <th>Condição do Livro</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
