<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indicadores de Desempenho</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/webook/src/front/desempenho.css">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/Main.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="search" placeholder="Buscar Empréstimo..." class="search-bar" id="searchInput">
                <button class="search-button" onclick="buscarEmprestimo()">Buscar</button>
            </div>
        </div>
    </header>

    <div class="charts-container">

        <div class="chart">
            <div class="chart-title">Percentual de Devoluções Atrasadas (PDA)</div>
            <canvas id="chartPDA" width="300" height="300"></canvas>
        </div>

        <div class="chart">
            <div class="chart-title">Percentual de Livros Danificados (PLD)</div>
            <canvas id="chartPLD" width="300" height="300"></canvas>
        </div>

        <div class="chart">
            <div class="chart-title">Proporção de Itens Emprestados (PIE)</div>
            <canvas id="chartPIE" width="300" height="300"></canvas>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script>
        async function fetchAndDisplayData() {
            try {
                const responsePDA = await fetch('http://localhost:8080/emprestimo/PDA');
                const dataPDA = await responsePDA.json();

                const responsePLD = await fetch('http://localhost:8080/emprestimo/PLD');
                const dataPLD = await responsePLD.json();

                const responsePIE = await fetch('http://localhost:8080/emprestimo/PIE');
                const dataPIE = await responsePIE.json();

                if (dataPDA || dataPLD || dataPIE) {
                    displayChartPDA(dataPDA);
                    displayChartPLD(dataPLD);
                    displayChartPIE(dataPIE);
                } else {
                    console.log('Não há dados disponíveis para exibir.');
                }
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }
        }

        function displayChartPDA(percentual) {
            const ctx = document.getElementById('chartPDA').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Devoluções Atrasadas', 'Devoluções no Prazo'],
                    datasets: [{
                        data: [percentual, 100 - percentual],
                        backgroundColor: [
                            'rgba(0, 0, 0, 0.1)',
                            'rgb(192, 211, 230)',
                        ],
                    }]
                },
            });
        }

        function displayChartPLD(percentual) {
            const ctx = document.getElementById('chartPLD').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Livros Danificados', 'Livros Não Danificados'],
                    datasets: [{
                        data: [percentual, 100 - percentual],
                        backgroundColor: [
                            'rgba(0, 0, 0, 0.1)',
                            'rgb(192, 211, 230)',
                        ],
                    }]
                },
            });
        }

        function displayChartPIE(proporcao) {
            const ctx = document.getElementById('chartPIE').getContext('2d');
            const chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Itens no Acervo', 'Itens Emprestados'],
                    datasets: [{
                        data: [proporcao, 100 - proporcao],
                        backgroundColor: [
                            'rgba(0, 0, 0, 0.1)',
                            'rgb(192, 211, 230)',
                        ],
                    }]
                },
            });
        }

        fetchAndDisplayData();
    </script>
</body>

</html>
