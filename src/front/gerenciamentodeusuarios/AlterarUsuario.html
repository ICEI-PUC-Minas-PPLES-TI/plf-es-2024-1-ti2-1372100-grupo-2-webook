<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Usuário</title>
    <link href="/webook/src/front/gerenciamentodeusuarios/AlterarUsuario.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/gerenciamentodeusuarios/Gerenciamento.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <main class="central">
        <div class="editar-usuario-form">
            <h2>Editar Usuário</h2>
            <form id="editar-usuario-form">
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required readonly>
                </div>
                <div class="form-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF:</label>
                    <input type="number" id="cpf" name="cpf" required readonly>
                </div>
                <div class="form-group">
                    <label for="data">Data de Nascimento:</label>
                    <input type="date" id="data" name="data" required>
                </div>
                <button type="button" onclick="editarUsuario()">Salvar Alterações</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Usuários. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script>
    async function editarUsuario() {
    const id = document.getElementById('id').value;
    const nome = document.getElementById('nome').value;
    const cpf = document.getElementById('cpf').value;
    const dataNascimento = document.getElementById('data').value;

    if (!nome || !cpf || !dataNascimento) {
        alert("Todos os campos devem ser preenchidos.");
        return;
    }

    if (isNaN(cpf)) {
        alert('CPF deve conter apenas números');
        return;
    }

    const usuarioEditado = {
        id: id,
        nome: nome,
        cpf: cpf,
        dataNascimento: dataNascimento
    };

    const requestOptions = {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(usuarioEditado)
    };

    try {
        const response = await fetch(`http://localhost:8080/usuario/${id}`, requestOptions);
        if (!response.ok) {
            throw new Error('Erro ao editar usuário');
        }
        console.log('Usuário editado com sucesso');
        alert('Usuário editado com sucesso');
        window.location.href = "/webook/src/front/gerenciamentodeusuarios/Gerenciamento.html";
    } catch (error) {
        console.error('Erro ao editar usuário:', error);
        alert('Erro ao editar usuário');
    }
}


        async function preencherCampos(id) {
            try {
                const response = await fetch(`http://localhost:8080/usuario/${id}`);
                const usuario = await response.json();

                document.getElementById('id').value = usuario.id;
                document.getElementById('nome').value = usuario.nome;
                document.getElementById('cpf').value = usuario.cpf;
                document.getElementById('data').value = usuario.dataNascimento;
            } catch (error) {
                console.error('Erro ao buscar usuário:', error);
            }
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            if (id) {
                preencherCampos(id);
            }
        };
    </script>
</body>

</html>
