<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usuários</title>
    <link href="/webook/src/front/gerenciamentodeusuarios/RemoverUsuario.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/gerenciamentodeusuarios/Gerenciamento.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="search" placeholder="Buscar Usuário..." class="search-bar" id="searchInput">
                <button class="search-button" onclick="buscarUsuario()">Buscar</button>
            </div>
        </div>
    </header>

    <table id="usuarios-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>CPF</th>
                <th>Data de Nascimento</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Usuários. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script>
        const apiUrl = 'http://localhost:8080/usuario';

        async function fetchUsuarios() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const usuariosTable = document.getElementById('usuarios-table');
                const tbody = usuariosTable.getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                data.forEach(usuario => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.cpf}</td>
                        <td>${usuario.dataNascimento}</td>
                        <td>
                            <button onclick="editarUsuario(${usuario.id})">Editar</button>
                            <button onclick="confirmarRemoverUsuario(${usuario.id})">Remover</button>
                        </td>
                    `;
                    tbody.appendChild(newRow);
                });
            } catch (error) {
                console.error('Erro ao buscar usuários:', error);
            }
        }

        async function buscarUsuario() {
            const cpf = document.getElementById('searchInput').value;

            try {
                const response = await fetch(`${apiUrl}/cpf/${cpf}`);
                if (!response.ok) {
                    throw new Error('Usuário não encontrado');
                }
                
                const usuario = await response.json();

                const usuariosTable = document.getElementById('usuarios-table');
                const tbody = usuariosTable.getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.cpf}</td>
                    <td>${usuario.dataNascimento}</td>
                    <td>
                        <button onclick="editarUsuario(${usuario.id})">Editar</button>
                        <button onclick="confirmarRemoverUsuario(${usuario.id})">Remover</button>
                    </td>
                `;
                tbody.appendChild(newRow);
            } catch (error) {
                console.error('Erro ao buscar usuário:', error);
            }
        }

        async function removerUsuario(id) {
            try {
                const requestOptions = {
                    method: 'DELETE'
                };
                const response = await fetch(`${apiUrl}/${id}`, requestOptions);
                if (!response.ok) {
                    const errorMessage = await response.text();
                    throw new Error(`Erro ao remover usuário: ${errorMessage}`);
                }
                console.log('Usuário removido com sucesso');

                fetchUsuarios();
            } catch (error) {
                console.error(error.message);
            }
        }

        function confirmarRemoverUsuario(id) {
            if (confirm("Tem certeza de que deseja remover este usuário?")) {
                removerUsuario(id);
            }
        }

        async function editarUsuario(id) {
            window.location.href = `/webook/src/front/gerenciamentodeusuarios/AlterarUsuario.html?id=${id}`;
        }

        window.onload = fetchUsuarios;
    </script>
</body>

</html>
