<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestimo de Livros</title>
    <link href="/webook/src/front/processodeemprestimo/clienteInicial.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        const apiUrl = 'http://localhost:8080/livro';

        async function fetchLivros() {
    try {
        const response = await fetch(apiUrl);
        const data = await response.json();

        const livrosTable = document.getElementById('livros-table');
        const tbody = livrosTable.getElementsByTagName('tbody')[0];
        tbody.innerHTML = '';

        data.forEach(livro => {
            console.log('Livro:', livro); // Adicionado para depuração
            if (!livro.userId) {
                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${livro.id}</td>
                    <td>${livro.tituloLivro}</td>
                    <td>${livro.autor}</td>
                    <td>${livro.isbn}</td>
                    <td>${livro.editora}</td> 
                    <td>${livro.secao}</td>
                    <td>${livro.preco}$</td>
                    <td>
                        <button onclick="emprestarLivro(${livro.id})">Emprestar</button>
                    </td>
                `;
                tbody.appendChild(newRow);
            }
        });
    } catch (error) {
        console.error('Erro ao buscar livros:', error);
    }
}


        async function buscarLivro() {
            const isbn = document.getElementById('searchInput').value;

            try {
                const response = await fetch(`${apiUrl}/${isbn}`);
                if (!response.ok) {
                    throw new Error('Livro não encontrado');
                }

                const livro = await response.json();

                const livrosTable = document.getElementById('livros-table');
                const tbody = livrosTable.getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${livro.id}</td>
                    <td>${livro.tituloLivro}</td>
                    <td>${livro.autor}</td>
                    <td>${livro.isbn}</td>
                    <td>${livro.editora}</td>
                    <td>${livro.secao}</td>
                    <td>${livro.preco}$</td>
                    <td>
                        <button onclick="emprestarLivro(${livro.id})">Emprestar</button>
                    </td>
                `;
                tbody.appendChild(newRow);
            } catch (error) {
                console.error('Erro ao buscar livro:', error);
            }
        }

        async function emprestarLivro(id) {
            window.location.href = `/webook/src/front/processodeemprestimo/emprestarLivro.html?id=${id}`;
        }

        window.onload = fetchLivros;
    </script>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/Main.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="search" placeholder="Buscar Livro..." class="search-bar" id="searchInput">
                <button class="search-button" onclick="buscarLivro()">Buscar</button>
            </div>
        </div>
    </header>

    <table id="livros-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>ISBN</th>
                <th>Editora</th>
                <th>Seção</th>
                <th>Preço</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>


</body>

</html>
