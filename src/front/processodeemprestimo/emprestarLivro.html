<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestar Livro</title>
    <link href="/webook/src/front/processodeemprestimo/emprestarLivro.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="/webook/src/front/processodeemprestimo/emprestarLivro.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/gerenciamentodelivros/Iniciargerenciamento.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <main class="central">
        <div class="editar-livro-form">
            <h2>Informações Livro</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required readonly>
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required readonly>
                </div>
                <div class="form-group">
                    <label for="autor">Nome do Autor:</label>
                    <input type="text" id="autor" name="autor" required readonly>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="number" id="isbn" name="isbn" required readonly>
                </div>
                <div class="form-group">
                    <label for="editora">Editora:</label>
                    <input type="text" id="editora" name="editora" required readonly>
                </div>
                <div class="form-group">
                    <label for="secao">Seção:</label>
                    <input type="text" id="secao" name="secao" required readonly>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco"  required readonly>
                </div>
            </form> 
        </div>
        <div class="editar-livro-form2">
            <h2>Emprestar Livro</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID do usuario:</label>
                    <input type="text" id="id" name="id" required >
                </div>
                <div class="form-group">
                    <label for="titulo">Data de retirada:</label>
                    <input type="date" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Prazo pra devolução:</label>
                    <input type="number" id="autor" name="autor" required>
                </div>
                <button type="button" onclick="editarLivro()">Emprestar</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
