<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Livro - Gerenciamento de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Alterar Livro</h1>
        <form>
            <input type="text" id="livroId" placeholder="ID do Livro a ser Alterado" required><br>
            <input type="text" id="novoTitulo" placeholder="Novo Título"><br>
            <input type="text" id="novoAutor" placeholder="Novo Autor"><br>
            <input type="number" id="novoAno" placeholder="Novo Ano de Publicação"><br>
            <button type="submit">Alterar</button>
        </form>
        <button onclick="history.back()" class="button">Voltar</button>
    </div>

</body>
</html>
