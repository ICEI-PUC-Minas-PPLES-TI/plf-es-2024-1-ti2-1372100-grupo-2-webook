<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar Livro</title>
    <link href="/webook/src/front/gerenciamentodelivros/Alterarlivro.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/gerenciamentodelivros/Iniciargerenciamento.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <main class="central">
        <div class="editar-livro-form">
            <h2>Editar Livro</h2>
            <form>
                <div class="form-group">
                    <label for="id">ID:</label>
                    <input type="text" id="id" name="id" required>
                </div>
                <div class="form-group">
                    <label for="titulo">Título:</label>
                    <input type="text" id="titulo" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="autor">Nome do Autor:</label>
                    <input type="text" id="autor" name="autor" required>
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                <div class="form-group">
                    <label for="editora">Editora:</label>
                    <input type="text" id="editora" name="editora" required>
                </div>
                <div class="form-group">
                    <label for="secao">Seção:</label>
                    <input type="text" id="secao" name="secao" required>
                </div>
                <div class="form-group">
                    <label for="preco">Preço:</label>
                    <input type="number" id="preco" name="preco" required>
                </div>
                <button type="button" onclick="editarLivro()">Salvar Alterações</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>
<script>
    async function editarLivro() {
        const id = document.getElementById('id').value;
        const titulo = document.getElementById('titulo').value;
        const autor = document.getElementById('autor').value;
        const isbn = document.getElementById('isbn').value;
        const editora = document.getElementById('editora').value;
        const secao = document.getElementById('secao').value;
        const preco = document.getElementById('preco').value;

        if (!titulo || !autor || !isbn || !editora || !secao || !preco) {
                alert("Todos os campos devem ser preenchidos.");
                return;
            }
            if (isNaN(isbn)){
               alert('ISBN deve conter apenas numeros');
              return;
            }
            for(var i = 0 ; i<autor.lenght ; i++){
                var j;
                j = autor.charAt(i);
                if(j<='64' || j>='123' || j !='32' ){
                    alert('Autor deve conter apenas letras')
                    return;
                }

            }
        const livroEditado = {
            id: id,
            tituloLivro: titulo,
            autor: autor,
            isbn: isbn,
            editora: editora,
            secao: secao,
            preco: preco
        };

        const requestOptions = {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(livroEditado)
        };

        fetch(`http://localhost:8080/livro/${id}`, requestOptions)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao editar livro');
                }
                return response.json();
            })
            .then(data => {
                console.log('Livro editado com sucesso:', data);
            })
            .catch(error => {
                console.error('Erro ao editar livro:', error);
            });
        window.location.href = "/webook/src/front/gerenciamentodelivros/Iniciargerenciamento.html";
    }

    async function preencherCampos(id) {
        try {
            const response = await fetch(`http://localhost:8080/livro/${id}`);
            const livro = await response.json();

            document.getElementById('id').value = livro.id;
            document.getElementById('titulo').value = livro.tituloLivro;
            document.getElementById('autor').value = livro.autor;
            document.getElementById('isbn').value = livro.isbn;
            document.getElementById('editora').value = livro.editora;
            document.getElementById('secao').value = livro.secao;
            document.getElementById('preco').value = livro.preco;
        } catch (error) {
            console.error('Erro ao buscar livro:',   error);
        }
    }

    window.onload = function() {
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id');
    if (id) {
        preencherCampos(id);
    }
};

</script>

</html>
