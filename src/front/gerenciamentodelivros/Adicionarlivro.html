<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro</title>
    <link href="/webook/src/front/gerenciamentodelivros/Adicionarlivro.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/gerenciamentodelivros/Iniciargerenciamento.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
        </div>
    </header>
    <main>
        <div class="adicionar-livro-form">
            <h2>Adicionar Livro</h2>
            <form>
                <div class="container">
                    <div class="form-group">
                        <label for="titulo">Título:</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>
                    <div class="form-group">
                        <label for="autor">Nome do Autor:</label>
                        <input type="text" id="autor" name="autor" required>
                    </div>
                    <div class="form-group">
                        <label for="isbn">ISBN:</label>
                        <input type="number" id="isbn" name="isbn" minlength="12" maxlength="12" required>
                    </div>
                    <div class="form-group">
                        <label for="editora">Editora:</label>
                        <input type="text" id="editora" name="editora" required>
                    </div>
                    <div class="form-group">
                        <label for="secao">Seção:</label>
                        <input type="text" id="secao" name="secao" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" name="preco" required>
                    </div>
                    <button type="button" onclick="cadastrar()">Adicionar Livro</button>
                    <div id="mensagem" style="display: none; color: green;">Livro cadastrado com sucesso!</div> <!-- Elemento para exibir a mensagem -->
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
    <script src="/webook/src/front/gerenciamentodelivros/Adicionarlivro.js"></script>
</body>

</html>
