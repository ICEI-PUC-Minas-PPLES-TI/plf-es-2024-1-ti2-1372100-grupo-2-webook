<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Livro - Gerenciamento de Livros</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Adicionar Livro</h1>
        <form>
            <input type="text" placeholder="Título" required><br>
            <input type="text" placeholder="Autor" required><br>
            <input type="number" placeholder="Ano de Publicação" required><br>
            <button type="submit">Adicionar</button>
        </form>
        <button onclick="history.back()" class="button">Voltar</button>
    </div>
</body>
</html>
