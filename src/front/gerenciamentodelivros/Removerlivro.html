<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escolher Livro</title>
    <link href="/webook/src/front/gerenciamentodelivros/Removerlivro.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/gerenciamentodelivros/Iniciargerenciamento.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="search" placeholder="Buscar Livro..." class="search-bar">
                <button class="search-button">Buscar</button>
            </div>
        </div>
    </header>
    
    <table id="livros-table">
        <thead>
            <tr>
                <th>Título</th>
                <th>Autor</th>
                <th>Ano de Publicação</th>
                <th>ISBN</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>

    <script>
        const apiUrl = 'localhost:8080/livros';

        async function fetchLivros() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const livrosTable = document.getElementById('livros-table');


                livrosTable.getElementsByTagName('tbody')[0].innerHTML = '';


                data.forEach(livro => {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${livro.titulo}</td>
                        <td>${livro.autor}</td>
                        <td>${livro.ano_publicacao}</td>
                        <td>${livro.isbn}</td>
                    `;
                    livrosTable.getElementsByTagName('tbody')[0].appendChild(newRow);
                });
            } catch (error) {
                console.error('Erro ao buscar livros:', error);
            }
        }
        window.onload = fetchLivros;
    </script>
</body>

</html>
