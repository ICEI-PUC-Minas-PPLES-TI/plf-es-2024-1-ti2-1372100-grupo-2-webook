<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devolução de Livros</title>
    <link href="/webook/src/front/processodeemprestimo/clienteInicial.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        const apiUrl = 'http://localhost:8080/emprestimo';

        async function fetchLivrosDevolucao() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                console.log('Dados recebidos da API:', data);

                const livrosTable = document.getElementById('livros-table');
                const tbody = livrosTable.getElementsByTagName('tbody')[0];
                tbody.innerHTML = '';

                for (const emprestimo of data) {
                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${emprestimo.id}</td>
                        <td>${emprestimo.dataEmprestimo.join('/')}</td>
                        <td>${emprestimo.dataDevolucao ? emprestimo.dataDevolucao.join('/') : 'Não devolvido'}</td>
                        <td>
                            ${emprestimo.dataDevolucao ? 'Livro Devolvido' : `<button onclick="devolverLivro(${emprestimo.id})">Devolver</button>`}
                        </td>
                        <td>
                            ${emprestimo.dataDevolucao ? 'Livro Devolvido' : emprestimo.danificado ? 'Livro devolvido com defeito' : `<button onclick="reportarLivroDanificado(${emprestimo.id}, ${emprestimo.idLivro})">Reportar Livro Danificado</button>`}
                        </td>
                    `;
                    tbody.appendChild(newRow);
                }

                if (tbody.innerHTML === '') {
                    console.log('Nenhum livro encontrado para devolução.');
                }
            } catch (error) {
                console.error('Erro ao buscar livros:', error);
            }
        }

        async function devolverLivro(id) {
            try {
                const response = await fetch(`${apiUrl}/devolver/${id}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        dataDevolucao: new Date().toISOString().split('T')[0]
                    })
                });

                if (response.ok) {
                    alert('Empréstimo devolvido com sucesso!');
                    fetchLivrosDevolucao();
                } else {
                    throw new Error('Erro ao devolver empréstimo');
                }
            } catch (error) {
                console.error('Erro ao devolver empréstimo:', error);
            }
        }


        async function reportarLivroDanificado(id) {
    try {
        const taxaExtraInput = prompt("Informe a taxa extra:");
        const motivoTaxaInput = prompt("Informe o motivo da taxa:");

        // Verificar se o usuário clicou em "Cancelar" ou deixou os campos em branco
        if (taxaExtraInput === null || motivoTaxaInput === null || taxaExtraInput.trim() === '' || motivoTaxaInput.trim() === '') {
            alert("Informe a taxa extra e o motivo da taxa para prosseguir.");
            return;
        }

        // Converter os valores para os tipos corretos
        const taxaExtra = parseFloat(taxaExtraInput);
        const motivoTaxa = motivoTaxaInput.trim();

        // Verificar se a conversão foi bem-sucedida
        if (isNaN(taxaExtra)) {
            alert("A taxa extra deve ser um número válido.");
            return;
        }

        const response = await fetch(`${apiUrl}/devolver/${id}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                dataDevolucao: new Date().toISOString().split('T')[0],
                taxaExtra: taxaExtra,
                motivoTaxa: motivoTaxa
            })
        });

        if (response.ok) {
            alert('Livro danificado registrado com sucesso!');
            fetchLivrosDevolucao();
        } else {
            throw new Error('Erro ao registrar livro danificado');
        }
    } catch (error) {
        console.error('Erro ao registrar livro danificado:', error);
    }
}


        window.onload = fetchLivrosDevolucao;
    </script>
</head>

<body>
    <header>
        <div class="header-container">
            <a href="/webook/src/front/Main.html">
                <img src="/webook/docs/images/Logopng.png" alt="Logo" class="logo">
            </a>
            <div class="search-container">
                <input type="search" placeholder="Buscar Empréstimo..." class="search-bar" id="searchInput">
                <button class="search-button" onclick="buscarEmprestimo()">Buscar</button>
            </div>
        </div>
    </header>

    <table id="livros-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Data de Empréstimo</th>
                <th>Data de Devolução</th>
                <th>Ações</th>
                <th>Reportar Livro Danificado</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        <div class="footer-content">
            <p>© Webook - Gerenciar Livros. Todos os direitos reservados.</p>
            <ul class="social-links">
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
    </footer>
</body>

</html>
